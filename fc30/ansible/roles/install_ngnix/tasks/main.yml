---
# tasks file for install_ngnix
- name: Install nginx, node and NPM
  apt:
    pkg:
      - nginx
      - nodejs
      - npm
    update_cache: yes
    state: present

- name: Init nginx
  service:
    name: nginx
    state: started

- name: Create dir /app
  file:
    path: /app
    state: directory

- name: Copy package.json
  copy:
    src: package.json
    dest: /app/package.json

- name: npm Install
  npm:
    path: /app
    state: present

- name: Copy index.js
  template:
    src: index.js.j2
    dest: /app/index.js

- name: Copy app.service
  copy:
    src: app.service
    dest: /etc/systemd/system/app.service

- name: Enable app.service
  systemd:
    name: app
    enabled: yes

- name: Run app.service
  systemd:
    name: app
    state: started
