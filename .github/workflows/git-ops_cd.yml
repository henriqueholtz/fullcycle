name: '[git-ops] CD'

on: workflow_dispatch

defaults:
  run:
    working-directory: ./fc30/git-ops

jobs:
  login-build-push-to-dockerhub:
    name: Login + Build + Push to Dockerhub
    runs-on: ubuntu-latest

    steps: #https://docs.docker.com/build/ci/github-actions/examples/
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACESS_TOKEN }}
      - name: Build and push image to Dockerhub
        uses: docker/build-push-action@v3.2.0
        with:
          push: true
          context: ./fc30/git-ops
          tags: |
            henriqueholtz/fullcycle-gitops:${{ github.sha }}
            henriqueholtz/fullcycle-gitops:latest
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: '3.6.1'
      - name: Update Kubernetes resources
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          cd k8s
          kustomize edit set image goserver=$DOCKER_USERNAME/fullcycle-gitops:$GITHUB_SHA
      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -am "ci (auto-generated): GitOps => Bump docker version generated by kustomize"
      - name: Push of commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: henriqueholtz/fullcycle
